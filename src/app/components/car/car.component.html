
<h2 class="text-center">Araba Listesi</h2>
<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="row">
<div class="col-md-3">
  <app-brand></app-brand>
  <app-color></app-color>
</div>

<div class="col-md-9">
<div class="rounded-0 mt-4">
  <app-car-filter></app-car-filter>

  <div class="row px-2">
    <div *ngFor="let car of cars" class="card mx-2" style="width: 14rem">
      <img
        src="https://localhost:44383/{{car.imagePath}}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ car.description }}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Marka: {{ car.brandName }}</li>
        <li class="list-group-item">Model: {{ car.carName }}</li>
        <li class="list-group-item">Renk: {{ car.colorName }}</li>
        <li class="list-group-item">Model Yılı: {{ car.modelYear }}</li>
        <li class="list-group-item">Fiyat: {{ car.dailyPrice }} TL</li>
      </ul>
      <div class="card-body">
        <button
          routerLink="/cars/car-detail/{{ car.id }}"
          type="button"
          class="btn btn-light"
        >
          Detaylar
        </button>
        <button
          routerLink="/cars/rental/{{car.id}}"
          type="button"
          class="btn btn-light"
        >
          Kirala
        </button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
