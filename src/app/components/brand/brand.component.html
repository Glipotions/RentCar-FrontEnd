  <ul *ngIf="dataLoaded==false"  class="list-group">
    <li class="list-group-item active" aria-current="true">Markalar</li>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ul>
  
  <div class="mb-3">
    <label for="filterBrandText" class="form-label">Marka Ara</label>
    <input type="text" [(ngModel)]="filterBrandText" id="filterBrandText"
    class="form-control"
    placeholder="Marka Giriniz...">
  </div>
  
  <ul *ngIf="dataLoaded==true" class="list-group">
    <li routerLink="/cars"
    [ngClass]="getAllBrandClass()"
    (click)="removeCurrentBrand()">TÃ¼m Markalar</li><br>
    
    <li class="list-group-item active" aria-current="true">Markalar</li>

  </ul>
